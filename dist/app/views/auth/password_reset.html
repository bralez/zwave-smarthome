<!-- Passwort change -->
<div ng-controller="PasswordResetController" class="mobile-padding">
    <bb-loader></bb-loader>
     <bb-alert alert="passwordReset.alert"></bb-alert>
    <form name="form_password" id="form_password" class="form form-page" ng-submit="changePassword(form_password, passwordReset.input)" novalidate ng-if="passwordReset.input.id !== null">
        <!-- password -->    
        <fieldset>
            <h3><i class="fa fa-chevron-down"></i> {{_t('password_reset')}}</h3>
            <div class="form-group">
            <label class="isrequired">{{_t('lb_new_password')}}: </label>
            <input name="password" id="password" type="password" class="form-control" value="" ng-model="passwordReset.input.password" ng-blur="passwordBlur = true" ng-required="true" ng-minlength="6" />
            <bb-validator input-name='form_password.password.$error.required' trans='_t("field_required")' has-blur='passwordBlur'></bb-validator> 
            <bb-validator input-name='form_password.password.$error.minlength' trans='_t("password_valid")' has-blur='passwordBlur'></bb-validator>
            </div>
            <div class="form-group">
            <label class="isrequired">{{_t('confirm_password')}}: </label>
             <input name="password_confirm" id="password_confirm" type="password" class="form-control" value="" ng-blur="passwordConfirmBlur = true" ng-model="passwordReset.input.passwordConfirm" bb-compare-to="password" />
             <bb-validator input-name='form_password.password_confirm.$error.compareto' trans='_t("passwords_must_match")' has-blur='passwordConfirmBlur'></bb-validator>
            
           </div>
        </fieldset>
      
        <fieldset class="submit-entry">
            <button type="submit" class="btn btn-submit" ng-disabled="form_password.$invalid"><i class="fa fa-check"></i> <span ng-bind="_t('lb_submit')"></span></button>
        </fieldset>
    </form>
</div>
