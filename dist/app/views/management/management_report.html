<!-- Admin report view -->
<h2 class="admin-entry-title" ng-click="expandElement('report')">
    <i class="fa fa-bug"></i> <span ng-bind="_t('nav_report')"></span>
    <i class="fa subnavi-arrow" ng-class="expand.report  ? 'fa-chevron-up':'fa-chevron-down'"></i>
</h2>
 <div class="admin-entry-ctrl" ng-if="expand.report"  ng-controller="ManagementReportController">
    <form name="form_report" id="form_profile" class="form form-page" ng-submit="sendReport(form_report,input)" novalidate>
        <fieldset>

            <!-- content -->
                <div class="form-group_">
                    <textarea name="content" id="content" class="form-control report-content" ng-blur="contentBlur = true" ng-model="input.content" ng-required="true"></textarea>
                    <bb-validator input-name='form_report.content.$error.required' trans='_t("field_required")' has-blur='contentBlur'></bb-validator> 
                </div>
            <!-- email -->
                 <div class="form-group form-inline">
                        <label>{{_t('lb_email')}}: </label>
                        <input name="email" id="email" type="email" class="form-control" value="{{input.email}}" ng-blur="emailBlur = true" ng-model="input.email" ng-required="true" />
                        <bb-validator input-name='form_report.email.$error.required' trans='_t("email_invalid")' has-blur='emailBlur'></bb-validator> 
                    </div>
        </fieldset>
        <fieldset class="submit-entry">
            <button type="button" class="btn btn-default" ng-click="expandElement('report')"><i class="fa fa-times  text-danger"></i> <span ng-bind="_t('lb_cancel')"></span></button>
                 <button type="submit" class="btn btn-submit" ng-disabled="form_report.$invalid"><i class="fa fa-check"></i> <span ng-bind="_t('lb_submit')"></span></button>
        </fieldset>
    </form>
</div>
