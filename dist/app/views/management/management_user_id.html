<div ng-controller="ManagementUserIdController" class="mobile-padding"><bb-loader></bb-loader><div ng-show="input"><h2><span ng-bind="_t('lb_user')"></span>: <span ng-show="input.id > 0">(#{{input.id}})</span> <span ng-bind="input.name"></span></h2><form name="form_profile" id="form_profile" class="form form-page" ng-submit="store(input)" novalidate><fieldset><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('lb_name')"></span></h3><div><div class="form-group"><input name="name" id="name" type="text" class="form-control" placeholder="{{_t('lb_profile_name_insert')}}" value="{{input.name}}" ng-model="input.name"></div></div></fieldset><fieldset ng-if="id == 0"><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('lb_login')"></span></h3><div><div class="form-group"><input name="login" id="login" type="text" class="form-control" placeholder="{{_t('lb_login')}}" value="{{input.login}}" ng-model="input.login"></div><div class="form-group"><input name="password" id="password" type="password" class="form-control" placeholder="{{_t('lb_password')}}" value="{{input.lpassword}}" ng-model="input.password"></div></div></fieldset><fieldset><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('lb_settings')"></span></h3><div><div class="form-group form-inline" ng-if="user.id != id"><label>{{_t('lb_role')}}:</label><input type="radio" name="role" value="1" ng-model="input.role" ng-checked="input.role == 1"> {{_t('lb_admin')}}<input type="radio" name="role" value="2" ng-model="input.role" ng-checked="input.role == 2"> {{_t('lb_user')}}<input type="radio" name="role" value="3" ng-model="input.role" ng-checked="input.role == 3"> {{_t('lb_local')}}<input type="radio" name="role" value="4" ng-model="input.role" ng-checked="input.role == 4"> {{_t('lb_anonymous')}}</div><div class="form-group form-inline"><label>{{_t('lb_language')}}:</label><span ng-repeat="v in cfg.lang_list"><input class="form-control-hidden" type="radio" name="color" value="{{v}}" ng-model="input.lang" ng-checked="input.color == v"> <img class="form-control-img profile-lang" ng-click="input.lang = v" ng-class="v == input.lang ? 'control-active':''" ng-src="app/img/flags/{{v}}.png" alt="{{ v}}"></span> <span ng-bind="input.lang"></span></div><div class="form-group"><label>{{_t('lb_profile_color')}}:</label><span ng-repeat="v in cfg.profile_colors"><input class="form-control-hidden" type="radio" name="color" value="{{v}}" ng-model="input.color" ng-checked="input.color == v"> <span class="form-control-img profile-color" style="background-color: {{v}}" ng-click="input.color = v" ng-class="v == input.color ? 'control-active':''">&nbsp;</span></span> <span ng-bind="input.color"></span></div></div></fieldset><fieldset><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('lb_allow_rooms')"></span></h3><div><div class="device-assigned-block"><div class="btn-device-admin" id="device_assigned_{{$index}}" ng-repeat="d in rooms" ng-if="input.rooms.indexOf(d.id) > -1"><a href="" ng-click="removeRoom(d.id)">{{d.title}} <i class="fa fa-times text-danger"></i></a></div></div><div class="device-available-block"><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('lb_available_rooms')"></span></h3><div class="btn-device-admin" id="device_unassigned_{{$index}}" ng-repeat="d in rooms" ng-if="input.rooms.indexOf(d.id) === -1"><a href="" ng-click="assignRoom(d.id)">{{d.title}} <i class="fa fa-plus text-success"></i></a></div></div></div></fieldset><fieldset class="submit-entry"><button type="button" class="btn btn-default" bb-go-back><i class="fa fa-times text-danger"></i> <span ng-bind="_t('lb_cancel')"></span></button> <button type="submit" class="btn btn-submit"><i class="fa fa-check"></i> <span ng-bind="_t('lb_save')"></span></button></fieldset></form><div ng-if="id > 0"><h2 ng-bind="_t('local_access')"></h2><form name="form_password" id="form_password" class="form form-page" ng-submit="changeAuth(auth)" novalidate><fieldset><div class="form-group"><label>{{_t('lb_login')}}: <strong>{{input.login}}</strong></label><input name="login" id="login" type="text" class="form-control form-control-sm" value="" ng-model="auth.login"></div><div class="form-group"><label ng-bind="_t('lb_new_password')"></label><input name="password" id="password" type="password" class="form-control form-control-sm" value="" ng-model="auth.password"></div></fieldset><fieldset class="submit-entry"><button type="button" class="btn btn-default" bb-go-back><i class="fa fa-times text-danger"></i> <span ng-bind="_t('lb_cancel')"></span></button> <button type="submit" class="btn btn-submit"><i class="fa fa-check"></i> <span ng-bind="_t('lb_submit')"></span></button></fieldset></form></div></div></div>
