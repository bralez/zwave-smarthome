<div ng-controller="RoomConfigEditController" class="mobile-padding"><bb-loader></bb-loader><div ng-show="input"><h2><span ng-bind="_t('lb_room')"></span>: <span ng-show="input.id > 0">(#{{input.id}})</span> <span ng-bind="input.title"></span></h2><form name="form_profile" id="form_profile" class="form form-page" ng-submit="store(input)" novalidate><fieldset><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('lb_name')"></span></h3><div><div class="form-group"><input name="title" id="title" type="text" class="form-control" placeholder="{{_t('lb_room_name')}}" value="{{input.title}}" ng-model="input.title"></div></div></fieldset><fieldset><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('lb_select_image')"></span></h3><div class="clearfix"><div class="room-images"><img class="room-image form-control-img" ng-repeat="v in defaultImages" ng-click="input.default_img = v;input.img_type = 'default'" ng-class="input.img_type == 'default' && v == input.default_img ? 'control-active':''" ng-src="storage/img/rooms/{{v}}" alt="{{v}}"> <img class="room-image form-control-img" ng-click="input.user_img = input.user_img;input.img_type = 'user'" ng-class="input.img_type == 'user' ? 'control-active':''" ng-src="{{userImageUrl + input.user_img}}" ng-if="input.user_img"></div></div></fieldset><fieldset ng-if="!isMobile"><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('lb_upload_image')"></span></h3><div><div class="form-group"><bb-help-text trans="_t('room_image_upload_info')"></bb-help-text><input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"></div></div></fieldset><fieldset><h3><i class="fa fa-chevron-down"></i> <span ng-bind="_t('nav_devices')"></span></h3><div class="device-assigned-block"><h4>{{_t('lb_devices_in_room')}}</h4><div class="btn-device-admin" id="device_assigned_{{$index}}" ng-repeat="d in devices" ng-if="devicesAssigned.indexOf(d.id) > -1 && d.location !== 0"><a href="" ng-click="removeDevice(d)">{{d.metrics.title}} <i class="fa fa-times text-danger"></i></a></div></div><div class="device-available-block"><h4>{{_t('lb_available_devices')}}</h4><div class="btn-device-admin" id="device_unassigned_{{$index}}" ng-repeat="d in devices" ng-if="devicesAssigned.indexOf(d.id) === -1 || d.location === 0"><a href="" ng-click="assignDevice(d)">{{d.metrics.title}} <i class="fa fa-plus text-success"></i></a></div></div></fieldset><fieldset class="submit-entry"><button type="button" class="btn btn-default" bb-go-back><i class="fa fa-times text-danger"></i> <span ng-bind="_t('lb_cancel')"></span></button> <button type="submit" class="btn btn-submit"><i class="fa fa-check"></i> <span ng-bind="_t('lb_save')"></span></button></fieldset></form></div></div>
