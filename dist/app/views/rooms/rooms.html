<div ng-controller="RoomController" class="mobile-padding"><bb-loader></bb-loader><div class="row"><div class="col-md-3 col-sm-6 room-entry has-device-{{devices.count[v.id].length||'false'}}" id="panel_{{$index}}" ng-hide="v.id === 0 && !devices.count[v.id]" ng-repeat="v in collection"><div class="room-in" ng-init="room_title = (v.id == 0 ? _t(v.title) : v.title)"><h3 class="entry-title"><a href="#/elements/location/{{v.id}}/{{room_title}}" ng-if="devices.count[v.id].length">{{room_title}} ({{devices.count[v.id].length||0}})</a> <span ng-if="!devices.count[v.id].length">{{room_title}} ({{devices.count[v.id].length||0}})</span></h3><a href="#/elements/location/{{v.id}}/{{room_title}}" ng-if="devices.count[v.id].length"><img class="room-image-big img-circle" ng-src="storage/img/rooms/{{v.default_img}}" ng-if="v.img_type == 'default' && v.default_img" alt="img"> <img class="room-image-big img-circle" ng-src="{{userImageUrl + v.user_img}}" ng-if="v.img_type == 'user' && v.user_img" alt="img"> <img class="room-image-big img-circle" ng-src="storage/img/placeholder-img.png" ng-if="!v.default_img && !v.user_img && v.id != 0" alt="img"> <img class="room-image-big img-circle" ng-src="storage/img/rooms/unassigned.png" ng-if="v.id == 0" alt="img"></a> <span ng-if="!devices.count[v.id].length"><img class="room-image-big img-circle" ng-src="storage/img/rooms/{{v.default_img}}" ng-if="v.img_type == 'default' && v.default_img" alt="img"> <img class="room-image-big img-circle" ng-src="{{userImageUrl + v.user_img}}" ng-if="v.img_type == 'user' && v.user_img" alt="img"> <img class="room-image-big img-circle" ng-src="storage/img/placeholder-img.png" ng-if="!v.default_img && !v.user_img && v.id != 0" alt="img"> <img class="room-image-big img-circle" ng-src="storage/img/rooms/unassigned.png" ng-if="v.id == 0" alt="img"></span></div></div><div class="col-md-3 col-sm-6 room-entry" id="panel_new_room" ng-if="elementAccess(cfg.role_access.config_rooms)"><div class="room-in"><h3 class="entry-title"><a href="#config-rooms/0" ng-bind="_t('lb_add_room')"></a></h3><a href="#config-rooms/0"><img class="room-image-big img-circle" src="storage/img/rooms/add-icon.png" alt="{{_t('lb_add_room')}}"></a></div></div></div></div>
